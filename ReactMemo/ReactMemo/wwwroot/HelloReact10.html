<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Assignment (구조파괴할당)</title>

    <!-- bootstrap적용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- react 웹사용을 위한 js파일 -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let title = "구조 파괴 할당(튜플 분해)";

      let seeSharp = {
        title: "C#",
        description: "내용들어오는곳",
      };

      //리액트는 함수를 컴포넌트로 봄
      //함수(컴포넌트)이름은 대문자로 시작해야됨
      function BookTitle() {
        return (
          <div className="row">
            <h1>My Book</h1>
          </div>
        );
      }

      const BookFooter = () => <p>book footer fun</p>;
      const Copyright = () => {
        return <p>Copyright &copy;</p>;
      };

      //속성을 받아서 적용
      function BookCardOther(props) {
        //console.log(props);
        //console.log(Object.keys(props));
        return (
          <>
            <div className="row">
              <div className="col-12">{props.title}</div>
            </div>
            <div className="row">
              <div className="col-2">{props.title}</div>
              <div className="col-10">{props.description}</div>
            </div>
          </>
        );
      }

      //속성을 받아서 적용
      function BookCard({ title, description, price }) {
        return (
          <>
            <div className="row">
              <div className="col-12">{title}</div>
            </div>
            <div className="row">
              <div className="col-2">{title}</div>
              <div className="col-10">
                {description}
                <hr />
                {price + "원"}
              </div>
            </div>
          </>
        );
      }

      function BookList(props) {
        return (
          <>
            {props.sortOrder === "ASC" ? (
              <>
                <BookCard
                  title="ASP.NET &amp; core를 다루는 기술"
                  description="닷넷코어책"
                  price="2000"
                />
                <BookCard title="C#" description="C# 교과서책" price="1000" />
              </>
            ) : (
              <>
                <BookCard title="C#" description="C# 교과서책" price="1000" />
                <BookCard
                  title="ASP.NET &amp; core를 다루는 기술"
                  description="닷넷코어책"
                  price="2000"
                />
              </>
            )}
          </>
        );
      }

      function BookApp() {
        //자바스크립트 영역이기에 class 가 아닌 className 사용
        return (
          <>
            <div className="container mb-2">
              <BookTitle />
              <BookList sortOrder="ASC" />
              <BookFooter />
              <Copyright />
            </div>
          </>
        );
      }

      //JSX스타일 < bable활용
      //최종 렌더링
      var headerStyle = { style: { color: "blue" } };
      ReactDOM.render(<BookApp />, document.getElementById("root"));
    </script>
  </body>
</html>
