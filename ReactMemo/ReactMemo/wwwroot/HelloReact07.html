<!--html:5 tab으로 자동생성-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function component</title>

    <!-- bootstrap적용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- react 웹사용을 위한 js파일 -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let title = "JSX 표현식(Expression)";

      let seeSharp = {
        title: "C#",
        description: "내용들어오는곳",
      };

      //리액트는 함수를 컴포넌트로 봄
      //함수(컴포넌트)이름은 대문자로 시작해야됨
      function BookTitle() {
        return (
          <div className="row">
            <h1>My Book</h1>
          </div>
        );
      }

      const BookFooter = () => <p>book footer fun</p>;
      const Copyright = () => {
        return <p>Copyright &copy;</p>;
      };

      //JSX스타일 < bable활용
      var headerStyle = { style: { color: "blue" } };
      ReactDOM.render(
        //자바스크립트 영역이기에 class 가 아닌 className 사용
        <div className="container mb-2">
          <BookTitle />
          <div className="row">
            <div className="col-12">{title}</div>
          </div>
          <div className="row">
            <div className="col-2">{seeSharp.title}</div>
            <div className="col-10">{seeSharp.description}</div>
          </div>
          <BookFooter />
          <Copyright />
        </div>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
